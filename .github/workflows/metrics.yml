name: Metrics
on:
  schedule: [{cron: "0 */6 * * *"}]  # every 6 hours
  workflow_dispatch:

permissions:
  contents: write

jobs:
  metrics:
    runs-on: ubuntu-latest
    steps:
      - name: Generate metrics dashboard
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: LY-MENGKORNG
          template: classic
          filename: metrics.svg
          base: header, activity, community, repositories

          # --- Look (dark, dashboard-like) ---
          config_display: large
          config_padding: 12, 12
          config_animations: yes

          # --- Similar panels to your screenshot ---
          plugin_activity: yes
          plugin_activity_days: 30
          plugin_activity_filter: all
          plugin_activity_limit: 5

          plugin_followup: yes
          plugin_followup_sections: repositories
          plugin_isocalendar: yes
          plugin_isocalendar_duration: half-year

          plugin_people: yes
          plugin_people_types: contributors
          plugin_people_limit: 12
          plugin_people_size: 28

          plugin_languages: yes
          plugin_languages_limit: 8
          plugin_languages_sections: most-used
          plugin_languages_details: bytes-size, percentage

          # Optional: show habits like coding times
          plugin_habits: yes
          plugin_habits_days: 14
          plugin_habits_charts: yes
          plugin_habits_facts: yes
          plugin_habits_trim: yes

          # Optional: repo + PR stats
          plugin_repositories: yes
          plugin_repositories_pinned: yes
          plugin_repositories_featured: ""
